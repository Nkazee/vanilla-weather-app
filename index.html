<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link href="src/style.css" rel="stylesheet" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <title>Vanilla Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-9">
                <input
                  id="city-input"
                  class="form-control"
                  type="search"
                  placeholder="Enter a city........."
                  autocomplete="off"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="search"
                  class="btn btn-primary w-100"
                />
              </div>
            </div>
          </form>
          <div class="overview">
            <h1 id="city"></h1>
            <ul>
              <li id="date"></li>
              <li id="description"></li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="clearfix weather-temperature">
                <img src="" alt="clear" class="float-left" id="icon" />
                <strong id="temperature"></strong>
                <span class="units">
                  <a href="#" id="celcius-link" class="active"> 째C </a> |
                  <a href="#" id="fahrenheit-link"> 째F </a>
                </span>
              </div>
            </div>
            <div class="col-6">
              <ul class="condition">
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Speed: <span id="speed"></span>KM/H</li>
              </ul>
            </div>
          </div>
          <div class="weather-forecast">
            <div class="row">
              <div class="col-2">
                <div class="weather-forecast-date">Thur</div>
                <img src="images/image.png" alt="" width="46px" />
                <div class="weather-forecast-temperature">
                  <span class="weather-forecast-temperature-max">18째</span>
                  <span class="weather-forecast-temperature-min">12째</span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <small
          >Coded by Nompilo and
          <a
            href="https://github.com/Nkazee/vanilla-weather-app/blob/main/vanilla-weather-app/index.html"
            target="-blank"
            >open-sourced on GitHub</a
          ></small
        >
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
