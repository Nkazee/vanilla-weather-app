<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link href="src/style.css" rel="stylesheet" />
    <title>Vanilla Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <h2>Durban</h2>
        <ul>
          <li>Thursday 04:00</li>
          <li>Cloudy</li>
        </ul>
        <div class="row">
          <div class="col-6">
            <img src="images/image.png" width="185px" />12°C | °F
          </div>
          <div class="col-6">
            <ul>
              <li>Percipitation: 0%</li>
              <li>Humidity: 50%</li>
              <li>Speed: 5km/h</li>
            </ul>
          </div>
        </div>
        <small
          >Coded by Nompilo and
          <a
            href="https://github.com/Nkazee/vanilla-weather-app/blob/main/vanilla-weather-app/index.html"
            target="-blank"
            >open-sourced on GitHub</a
          ></small
        >
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
